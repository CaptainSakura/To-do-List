  <link href="css/container.css" rel="stylesheet" />
  <link href="css/form.css" rel="stylesheet" />
  <link href="css/header.css" rel="stylesheet" />
  <link href="css/list.css" rel="stylesheet" />

<body>
  <main>
    <div class="container">
      <header>
        <h1 class="header__Primary">Lista zadań</h1>
      </header>

      <section class="section">
        <header class=>
          <h2 class="header__Secondary">Dodaj nowe zadanie</h2>
        </header>

        <div class="section__paragraph">
          <form class="form js-form">
            <input class="form__newTask js-form__newTask" type="text" name="addTask"
              placeholder="Co jest do zrobienia?" />
            <button class="form__button js-form__button">Dodaj zadania</button>
          </form>
        </div>
      </section>

      <section class="section">
        <header>
          <h3 class="header__Tertiary">Lista zadań</h3>
        </header>
        <div class="section__paragraph--taskList">
          <ul class="tasks js-tasks"></ul>

        </div>
      </section>
    </div>
  </main>
</body>
